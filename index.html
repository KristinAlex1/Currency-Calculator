<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1> Currency Converter</h1>

    <div class="container"> 
        
        <form>

            <div class="form">
                <div class="for">
                    <p> From</p>
                    <label for = "from"> Enter Amount</label>
                    <input type = "number" placeholder="100">
                    <div class="for-select">
                        <img src="https://flagsapi.com/CA/flat/64.png">
                        <select name = "from-currency">
                            <option val = "CAD" selected>CAD</option>
                            <option val = "USD">USD</option>
                            <option val = "INR">INR</option>
                        </select>
                    </div>
                </div>
                <div class="converter-img">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    
 

                </div>
        
                <div class="to">
                    <p> To</p>
                    <label for = "to"> Enter Amount</label>
                    <input type = "number" placeholder="100" >
                    <div class="to-select">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name = "to-currency">
                            <option val = "CAD">CAD</option>
                            <option val = "USD" selected>USD</option>
                            <option val = "INR">INR</option>
                        </select>
                    </div>
                </div>

            
            </div>
            <div class="message-container">
                <div class="message">
                    <p>1usd = 1.7cad</p>

                </div>
            <button> Get Exchange Rate</button>



        </form>
    </div>

    
        

    
    

            
        
        
    

    <script src = "app.js">    </script>
    <script src = "codes.js">    </script>
</body>
</html>
