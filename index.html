<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1> Currency Converter</h1>

    <div class="container"> 
        
        <form id = "exchange">

            <div class="form">
                <div class="for">
                    <p> From</p>
                    <label for = "for" id = "exchange"> Enter Amount</label>
                    <input id = "for-input" type = "number" placeholder="100">
                    <div class="for-select">
                        <img id = "for-image" src="https://flagsapi.com/CA/flat/64.png">
                        <select id = "for-select" name = "from-currency">
                            
                        </select>
                    </div>
                </div>
                <div class="converter-img">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    
 

                </div>
        
                <div class="to">
                    <p> To</p>
                    <label for = "to" id = "exchange"> Enter Amount</label>
                    <input id = "to-input" type = "number" placeholder="100" >
                    <div class="to-select">
                        <img id = "to-image" src="https://flagsapi.com/US/flat/64.png">
                        <select id = "to-select" name = "to-currency">
                            
                        </select>
                    </div>
                </div>

            
            </div>
            <div class="message-container">
                <div class="message">
                    <p id = "message">1usd = 1.7cad</p>

                </div>
            <button> Get Exchange Rate</button>



        </form>
    </div>

    
        

    
    

            
        
        
    

    <script src = "app.js">    </script>
    <script src = "codes.js">    </script>
</body>
</html>
